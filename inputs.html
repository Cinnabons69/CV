<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <h1>HTML INPUTS</h1>
    <table>
        <form>
            <tr>
                <td>Text</td>
                <td><input type="text" name="" value=""></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
        </form>
        
    </table>
</body>
</html>
